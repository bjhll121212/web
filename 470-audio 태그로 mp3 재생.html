<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>470-audio 태그로 mp3 재생</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/470-audio.css">
    <script src="./js/jquery.min.js"></script>
    <script src="./js/470-audio.js">
    </script>
</head>
<body>
    <div id="wrap">
        <header><h1 class="text-center">오디오 플레이어</h1></header>
        <section>
            <!-- autoplay는 크롬에서 막음 -->
            <audio controls src="../media/music.mp3" id="myAudio">
                HTML5를 지원하는 브라우저에서만 재생할 수 있습니다.
            </audio>

            <div class="controls">
                <button type="button" class="play">처음부터 재생</button>
                <button type="button" class="pause">일시정지</button>
                <button type="button" class="resume">정지부터 재생</button>
            </div>

        </section>
        <footer><address>&copy;Designed by 홍길동</address></footer>
    </div>

</body>
</html>
